<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="css/styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <main class="settings-screen">
      <div class="settings-column">
        <ul class="settings-list">
          <li class="settings__setting border">
            <div class="settings__setting-column">
              <i class="fa-solid fa-bullhorn"></i>
              <span>Notice</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
        <ul class="settings-list">
          <li class="settings__setting border">
            <div class="settings__setting-column">
              <i class="fa-solid fa-flask"></i>
              <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-circle-info"></i>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>
        </ul>
      </div>
    </main>

    <main class="settings-screen border__xl">
      <div class="settings-column">
        <ul class="settings-list">
          <li class="settings__setting border">
            <div class="settings__setting-column">
              <i class="fa-solid fa-lock"></i>
              <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
        <ul class="settings-list">
          <li class="settings__setting border">
            <div class="settings__setting-column">
              <i class="fa-regular fa-bell"></i>
              <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
        <ul class="settings-list">
          <li class="settings__setting border">
            <div class="settings__setting-column">
              <i class="fa-regular fa-user"></i>
              <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
        <ul class="settings-list">
          <li class="settings__setting border">
            <div class="settings__setting-column">
              <i class="fa-regular fa-comment"></i>
              <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
        <ul class="settings-list">
          <li class="settings__setting border">
            <div class="settings__setting-column">
              <i class="fa-solid fa-display"></i>
              <span>Display</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
        <ul class="settings-list">
          <li class="settings__setting border">
            <div class="settings__setting-column">
              <i class="fa-solid fa-brush"></i>
              <span>Themes</span>
            </div>
            <div class="settings__setting-column">Default theme</div>
          </li>
        </ul>
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-phone"></i>
              <span>Call</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__count badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/9ef9a8c9bd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
